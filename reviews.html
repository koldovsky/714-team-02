<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | Travel Agency Cilantro</title>

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon/travel_agency_favicon.png">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <header class="header">
        <div class="header__section header__topbar">
            <div class="topbar__section topbar__contacts">
                <div class="phone-container contacts__phone-container">
                    <span>Phone:</span>
                    <a class="phone contacts__phone" href="tel:12345678900">+1 (234) 567 89 00</a>
                </div>
                <div class="brands-container topbar__brands-container">
                    <a href="https://facebook.com/" target="blank" class="brand topbar__brand">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://instagram.com/" target="blank" class="brand topbar__brand">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://youtube.com/" target="blank" class="brand topbar__brand">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
            <nav class="nav topbar__section topbar__nav">
                <div class="logo-container nav__logo-container">
                    <a href="." class="logo nav__logo">Cilantro</a>
                </div>
                <div class="burger__menu-icon" title="Switch menu">
                    <span class="burger__line line-top"></span>
                    <span class="burger__line line-middle"></span>
                    <span class="burger__line line-bottom"></span>
                </div>
                <div id="header-menu" class="menu nav__menu">
                    <a href="tours.html" class="menu__item">Tours</a>
                    <a href="#aboutus" class="menu__item">About us</a>
                    <a href="reviews.html" class="menu__item">Reviews</a>
                    <a href="gallery.html" class="menu__item">Gallery</a>
                    <a href="#faq" class="menu__item">FAQ</a>
                    <a href="#contacts" class="menu__item">Contacts</a>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container reviews__container">
            <section class="reviews__words-of-gratitude">
                <h2 class="words-of-gratitude__title">Words of gratitude</h2>
                <div class="words-of-gratitude__cards"></div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__sitemap">
            <div class="sitemap__column sitemap__contacts">
                <div class="logo-container sitemap__logo-container">
                    <a href="." class="logo sitemap__logo">Cilantro</a>
                </div>
                <div class="phone-container sitemap__phone-container">
                    <span>Phone:</span>
                    <a class="phone sitemap__phone" href="tel:12345678900">+1 (234) 567 89 00</a>
                </div>
            </div>
            <div class="sitemap__column menu sitemap__menu">
                <a href="tours.html" class="menu__item">Tours</a>
                <a href="reviews.html" class="menu__item">Reviews</a>
                <a href="#faq" class="menu__item">FAQ</a>
            </div>
            <div class="sitemap__column menu sitemap__menu">
                <a href="#aboutus" class="menu__item">About us</a>
                <a href="gallery.html" class="menu__item">Gallery</a>
                <a href="#contacts" class="menu__item">Contacts</a>
            </div>
            <div class="sitemap__column sitemap__follow-us">
                <p class="follow-us__text">Follow Us</p>
                <div class="brands-container footer__brands-container">
                    <a href="https://facebook.com/" target="blank" class="brand footer__brand">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://instagram.com/" target="blank" class="brand footer__brand">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://youtube.com/" target="blank" class="brand footer__brand">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer__section footer__copyright">
            <p class="copyright__developers">
                &copy; Created by:
                <strong>team #2</strong>
            </p>
            <p class="copyright__policy">All rights Reserved</p>
        </div>
    </footer>

    <script src="js/burger.js"></script>
    <script src="js/reviews-cards.js"></script>
</body>

</html>
